<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monitoring Flow, Dosis, dan Top Up Chemical</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
    }
    header {
      display: flex;
      align-items: center;
      background-color: #002c5f;
      color: white;
      padding: 10px 20px;
    }
    header img {
      height: 40px;
      margin-right: 15px;
    }
    h1 {
      font-size: 20px;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 30px;
      color: #002c5f;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-top: 5px;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
      color: red;
      white-space: pre-line;
    }
    .stopwatch {
      background: #002c5f;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      margin-bottom: 30px;
    }
    .stopwatch h3 {
      color: white;
      font-size: 1.5rem;
    }
    .stopwatch-display {
      font-size: 3.5em;
      font-family: 'Share Tech Mono', monospace;
      background: none;
      color: white;
      padding: 10px 0;
      animation: glow 1s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 5px #ffffff88, 0 0 10px #ffffff44;
      }
      to {
        text-shadow: 0 0 10px #ffffffcc, 0 0 15px #ffffff88;
      }
    }
    .stopwatch button {
      width: 30%;
      margin: 10px 5px 0 5px;
      font-size: 1.1rem;
      background-color: #ffffff;
      color: #002c5f;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .stopwatch button:hover {
      background-color: #cce0ff;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Lautan Air Indonesia" />
    <h1>Lautan Air Indonesia - Monitoring Flow, Dosis, dan Top Up Chemical</h1>
  </header>

  <div class="container">
    <div class="stopwatch">
      <h3>‚è± Stopwatch</h3>
      <div class="stopwatch-display" id="display">00:00:00</div>
      <select id="targetField">
        <option value="time1">Isi ke Waktu ZP 35</option>
        <option value="time2">Isi ke Waktu SCI</option>
        <option value="time3">Isi ke Waktu Sodium Hypo</option>
      </select><br><br>
      <button onclick="startTimer()">Start</button>
      <button onclick="stopTimer()">Stop</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </div>

  <script>
    let stopwatchInterval;
    let startTime;
    let elapsedTime = 0;

    function updateDisplay() {
      const now = new Date().getTime();
      const elapsed = now - startTime;
      const minutes = String(Math.floor((elapsed / 60000) % 60)).padStart(2, '0');
      const seconds = String(Math.floor((elapsed / 1000) % 60)).padStart(2, '0');
      const milliseconds = String(Math.floor((elapsed % 1000) / 10)).padStart(2, '0');
      document.getElementById('display').innerText = `${minutes}:${seconds}:${milliseconds}`;
    }

    function startTimer() {
      if (stopwatchInterval) return;
      startTime = new Date().getTime() - elapsedTime;
      stopwatchInterval = setInterval(updateDisplay, 30);
    }

    function stopTimer() {
      clearInterval(stopwatchInterval);
      stopwatchInterval = null;
      const now = new Date().getTime();
      elapsedTime = now - startTime;
      document.getElementById(document.getElementById('targetField').value).value = (elapsedTime / 1000).toFixed(2);
    }

    function resetTimer() {
      clearInterval(stopwatchInterval);
      stopwatchInterval = null;
      elapsedTime = 0;
      document.getElementById('display').innerText = "00:00:00";
    }
  </script>
</body>
</html>
